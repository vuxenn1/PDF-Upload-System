<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Panel</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="uploadForm" enctype="multipart/form-data">
            <h4>Select a PDF File</h4>
            <label for="pdfFile">Upload PDF File:</label>
            <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required><br><br>

            <label for="fileName">Name of the Exam:</label>
            <input type="text" id="fileName" name="fileName" required><br><br>

            <label for="examType">Select the type of exam:</label>
            <select id="examType" name="examType" required>
                <option value="">Exam Type</option>
                <option value="Midterm">Midterm</option>
                <option value="Quiz">Quiz</option>
                <option value="Final">Final</option>
            </select><br><br>

            <label for="examYear">Select the year of the exam:</label>
            <select id="examYear" name="examYear" required>
                <option value="">Exam Year</option>
                <!-- Year options generated by JavaScript will be inserted here -->
            </select><br><br>

            <input type="button" value="Upload" id="uploadButton">
        </form>
    </div>

    <script src="client.js"></script>
</body>
</html>
