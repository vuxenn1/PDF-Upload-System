<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exams Archive</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Exams Archive</h1>
  
  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search exams...">
    <select id="yearFilter">
      <option value="all">All Years</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
    </select>
    <select id="typeFilter">
      <option value="all">All Types</option>
      <option value="Mid Term Exam">Mid Term Exam</option>
      <option value="Quiz">Quiz</option>
      <option value="Final Exam">Final Exam</option>
    </select>
  </div>

  <table class="pdf-table">
    <thead>
      <tr>
        <th>File Name</th>
        <th>Year</th>
        <th>Exam Type</th>
      </tr>
    </thead>
    <tbody>

      <tr data-year="2022" data-type="Mid Term Exam">
        <td><a href="uploadedFiles/alltomorrows.pdf" target="_blank">MEHMET EMIN BASTEM</a></td>
        <td>2022</td>
        <td>Mid Term Exam</td>
      </tr>

      <tr data-year="2023" data-type="Quiz">
        <td><a href="uploadedFiles/jojo.pdf" target="_blank">JOJO'S BIZARRE ADVENTURE</a></td>
        <td>2023</td>
        <td>Quiz</td>
      </tr>

      <tr data-year="2024" data-type="Final Exam">
        <td><a href="uploadedFiles/rakustik.pdf" target="_blank">Z-RAKUSTIK REPERTUAR</a></td>
        <td>2024</td>
        <td>Final Exam</td>
      </tr>
      
    </tbody>
  </table>
</div>

<script src="script.js"></script>

</body>
</html>
